description: |
  Get the parameters in /tmp/your-dir/temp
parameters:
  dir:
    default: automate
    description: |
      Directory created in the tmp folder to store files or directories.
    type: string
  file-or-dir:
    default: ""
    description: |
      Optional parameter if you want to inform the directory after the temp folder. E.g: tmp/your-dir/temp/file-or-dir
    type: string

steps:
  - unless:
      condition: <<parameters.file-or-dir>>
      steps:
        - attach_workspace:
            at: /tmp/<<parameters.dir>>/temp
  - when:
      condition: <<parameters.file-or-dir>>
      steps:
        - attach_workspace:
            at: tmp/<<parameters.dir>>/temp/<<parameters.file-or-dir>>
