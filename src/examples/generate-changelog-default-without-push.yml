description: >
  Generate Changelog with default parameters and store the file on folder ./artifacts with persist_to_workspace (CIRCLECI)
usage:
  version: 2.1

  orbs:
    github-changelog-generator: onimur/github-changelog-generator@x.y.z

  workflows:
    changelog-generator:
      jobs:
        - github-changelog-generator/changelog-default:
            user: CIRCLE_PROJECT_USERNAME
            project: CIRCLE_PROJECT_REPONAME
            token: GITHUB_TOKEN
            push-git: false
            # Trigger only tags
            filters:
              branches:
                ignore: /.*/
              tags:
                only: /^\d+\.\d+\.\d+$/ #for tag 1.2.3
