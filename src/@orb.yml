  Fully automated changelog generation with github-changelog-generator https://github.com/github-changelog-generator/github-changelog-generator
display:
  home_url: "https://github.com/onimur/circleci-github-changelog-generator"
  source_url: "https://github.com/onimur/circleci-github-changelog-generator"

orbs:
